<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Category Manage</title>
	<!-- Bootstrap -->
    <link href="./Public/css/bootstrap.css" rel="stylesheet">
    <link href="./Public/css/admin.css" rel="stylesheet">
    <link href="./Public/css/metisMenu.css" rel="stylesheet">
    
    
    <script src="./Public/js/modernizr.custom.63321.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<include file="Public/header" />
	<div class="container main">
		<div class="rows">
			<!-- submenu start-->
			<include file="Public/left" />
			<!-- submenu end -->
			<!-- main block start -->
			<div class="col-sm-9 right">
				<ol class="breadcrumb">
				  <li><a href="#">Cal Admin</a></li>
				  <li><a href="#">Category</a></li>
				  <li class="active">Index</li>
				</ol>
				<!-- 管理子菜单 -->
				<div class="submenu">
					<a href="" class="btn btn-info">分类列表</a>
					<a href="" class="btn btn-default">添加分类</a>
				</div>
				<!-- 管理子菜单 -->
				<div class="widget">
					<div class="head"><h3><span class="glyphicon glyphicon-plus"></span> {$mb.title}</h3></div>
					<div class="body">
						<form action="" class="form-horizontal" method="post">
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">ID</label>
								<div class="col-sm-4"><input type="text" name="id" class="form-control" value="{$Cate.id}"></div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">PID</label>
								<div class="col-sm-4"><input type="text" name="pid" class="form-control" value="{$Cate.pid}"></div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">分类名称</label>
								<div class="col-sm-4"><input type="text" name="name" class="form-control"></div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">排序</label>
								<div class="col-sm-4"><input type="text" name="sort" class="form-control" value="100"></div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									
									<button type="submit" class="btn btn-default">提交</button>
								</div>
							</div>
						</form>
					</div>
					<div class="foot"></div>
				</div>
			</div>
			<!-- main block end -->
		</div>
	</div>
	<include file="Public/footer" />

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./Public/js/bootstrap.min.js"></script>
	<script src="./Public/js/metisMenu.js"></script>
	<script>
	    $(function () {
	        $('#menu').metisMenu();
	    });
	</script>

	
</body>
</html>
